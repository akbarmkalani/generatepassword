<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate Password </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="container ">

        <div class="box">
          <h2>
             <img src="./img/WELCOME1.png" alt="">
            Rondom generate Password </h2>
            <div class="boxInput">
                <input type="range" id="lengthSlider" min="4" max="30" value="12" oninput="updateLengthValue()">
                <span id="lengthValue">12</span>

            </div>
 

            <section>
                <p id="password"></p>
                <button class="button-68" onclick="copyToClipboard()">Copy Password</button>

            </section>
            <div>
                <button class="button" onclick="generatePassword()" role="button">Generate Password</button>

            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
